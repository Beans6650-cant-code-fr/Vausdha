<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Location Map</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #map-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px; /* Adjust the height as needed */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    iframe {
        width: 100%; /* Set the width to 100% to fill the container horizontally */
        height: 25%;
        border: none;
    }
</style>
</head>
<body>
<div id="map-container">
    <iframe id="map" src="about:blank"></iframe>
</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showMap);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showMap(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${longitude - 0.01},${latitude - 0.01},${longitude + 0.01},${latitude + 0.01}&layer=mapnik`;

        document.getElementById("map").src = mapUrl;
    }

    getLocation();
</script>
</body>
</html>

<html lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Current Location</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 80%; /* Adjust the height of the map container */
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13); // Initialize map with default center and zoom

        // Add tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to handle successful geolocation
        function onLocationFound(e) {
            var radius = e.accuracy;

            // Add a marker at the current location
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!").openPopup();

            // Add a circle around the current location to indicate accuracy
            L.circle(e.latlng, radius).addTo(map);
        }

        // Function to handle geolocation errors
        function onLocationError(e) {
            alert(e.message);
        }

        // Set up event listeners for location found and error
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Request user's location and display on the map
        map.locate({ setView: true, maxZoom: 16 });
    </script>
</body>

</html>
