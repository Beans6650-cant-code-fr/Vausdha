<!DOCTYPE html>
<html>
<head>
	<title>Display location in map</title>
	<style>
		.gfg {
			font-size: 40px;
			font-weight: bold;
			color: #009900;
			margin-left: 20px;
		}

		.geeks {
			margin-left: 150px;
		}

		p {
			font-size: 20px;
			margin-left: 20px;
		}
	</style>
</head>

<body>
	<div class="gfg">GeeksforGeeks</div>

	<p>Display location in map</p>

	<button class="geeks" type="button" onclick="getlocation();">
		Current Position
	</button>
	<div id="demo2" style="width: 500px; height: 500px"></div>
	<script src="https://maps.google.com/maps/api/js?sensor=false">
	</script>
	<script type="text/javascript">
		function getlocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showLoc, errHand);
			}
		}
		function showLoc(pos) {
			latt = pos.coords.latitude;
			long = pos.coords.longitude;
			var lattlong = new google.maps.LatLng(latt, long);
			var OPTions = {
				center: lattlong,
				zoom: 10,
				mapTypeControl: true,
				navigationControlOptions: {
					style: google.maps.NavigationControlStyle.SMALL,
				},
			};
			var mapg = new google.maps.Map(
				document.getElementById("demo2"),
				OPTions
			);
			var markerg = new google.maps.Marker({
				position: lattlong,
				map: mapg,
				title: "You are here!",
			});
		}

		function errHand(err) {
			switch (err.code) {
				case err.PERMISSION_DENIED:
					result.innerHTML =
						"The application doesn't have the permission" +
						"to make use of location services";
					break;
				case err.POSITION_UNAVAILABLE:
					result.innerHTML = 
						"The location of the device is uncertain";
					break;
				case err.TIMEOUT:
					result.innerHTML = 
						"The request to get user location timed out";
					break;
				case err.UNKNOWN_ERROR:
					result.innerHTML =
						"Time to fetch location information exceeded" +
						"the maximum timeout interval";
					break;
			}
		}
	</script>
</body>
</html>

<html lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Current Location</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 50%; /* Adjust the height of the map container */
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13); // Initialize map with default center and zoom

        // Add tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to handle successful geolocation
        function onLocationFound(e) {
            var radius = e.accuracy;

            // Add a marker at the current location
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!").openPopup();

            // Add a circle around the current location to indicate accuracy
            L.circle(e.latlng, radius).addTo(map);
        }

        // Function to handle geolocation errors
        function onLocationError(e) {
            alert(e.message);
        }

        // Set up event listeners for location found and error
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Request user's location and display on the map
        map.locate({ setView: true, maxZoom: 16 });
    </script>
</body>

</html>

    <script>
        var latitude;
        var longitude;
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                document.getElementById("map").innerHTML = `<center> <iframe width="25%" height="10px"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=${longitude-0.005}%2C${latitude-0.005}%2C${longitude+0.005}%2C${latitude+0.005}"></iframe>`;
                document.getElementById("map").style.position = "fixed";
                document.getElementById("map").style.bottom = "0"; // Show at the bottom of the screen
                document.getElementById("map").style.margin = "auto"; // Center the map
            });
        }
    </script>
