<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet" />
    <style>
        /* Add your CSS styles here */
        .gfg {
            font-size: 40px;
            font-weight: bold;
            color: #009900;
            margin-left: 20px;
        }

        .geeks {
            margin-left: 150px;
        }

        p {
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="gfg">GeeksforGeeks</div>
    <p>Display location in map</p>
    <button class="geeks" type="button" onclick="getlocation();">
        Current Position
    </button>
    <div id="demo2" style="width: 500px; height: 500px"></div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    
    <script>
        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLoc, errHand);
            }
        }

        function showLoc(pos) {
            latt = pos.coords.latitude;
            long = pos.coords.longitude;
            var lattlong = new google.maps.LatLng(latt, long);
            var OPTions = {
                center: lattlong,
                zoom: 10,
                mapTypeControl: true,
                navigationControlOptions: {
                    style: google.maps.NavigationControlStyle.SMALL,
                },
            };
            var mapg = new google.maps.Map(
                document.getElementById("demo2"),
                OPTions
            );
            var markerg = new google.maps.Marker({
                position: lattlong,
                map: mapg,
                title: "You are here!",
            });
        }

        function errHand(err) {
            switch (err.code) {
                case err.PERMISSION_DENIED:
                    alert("The application doesn't have the permission to make use of location services");
                    break;
                case err.POSITION_UNAVAILABLE:
                    alert("The location of the device is uncertain");
                    break;
                case err.TIMEOUT:
                    alert("The request to get user location timed out");
                    break;
                case err.UNKNOWN_ERROR:
                    alert("Time to fetch location information exceeded the maximum timeout interval");
                    break;
            }
        }
    </script>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13); // Initialize map with default center and zoom

        // Add tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to handle successful geolocation
        function onLocationFound(e) {
            var radius = e.accuracy;

            // Add a marker at the current location
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!").openPopup();

            // Add a circle around the current location to indicate accuracy
            L.circle(e.latlng, radius).addTo(map);
        }

        // Function to handle geolocation errors
        function onLocationError(e) {
            alert(e.message);
        }

        // Set up event listeners for location found and error
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Request user's location and display on the map
        map.locate({ setView: true, maxZoom: 16 });
    </script>
    
    <script>
        var latitude, longitude;
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                document.getElementById("map").innerHTML = `<center> <iframe width="25%" height="10px"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=${longitude-0.005}%2C${latitude-0.005}%2C${longitude+0.005}%2C${latitude+0.005}"></iframe>`;
                document.getElementById("map").style.position = "fixed";
                document.getElementById("map").style.bottom = "0"; // Show at the bottom of the screen
                document.getElementById("map").style.margin = "auto"; // Center the map
            });
        }
    </script>
</body>
</html>
